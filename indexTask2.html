<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/styleTask2.css">
</head>

<body>

    <main>
        <section id="main">
            <div class="container">
                <div class="row">
                    <div class="content">
                        <div class="col-7">
                            <div class="mb-3">
                                <div class="left-side">
                                    <p>Login to <b>Colorlib</b></p>
                                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis aliquid magnam
                                        quos!</span>
                                   <form action="">
                                    <div class="username">
                                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="your-email@gmail.com">
                                    </div>

                                    <div class="mb-3">
                                        <div class="password">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1"
                                                placeholder="Your Password">
                                        </div>
                                    </div>
                                    <div class="check">
                                        <div class="form-check">
                                            <input class="form-check-input" class="check-box" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                        </div>
                                        <div class="check-password">
                                            <a href="">Forgot password</a>
                                        </div>
                                    </div>
                                    <div class="login">
                                        <button type="submit" class="btn btn-primary">Log in</button>
                                    </div>
                                   </form>

                                </div>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="right-side">
                                <div class="img">
                                    <img src="./assets/image/img2.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
